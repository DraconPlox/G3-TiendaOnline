<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="producto" id="producto1">
        <h1 class="titulo">Xiaomi TV A Pro 2025 55" 4K QLED Google TV</h1>
        <p class="precio">359€</p>
        <img src="images/television.webp" />
    </div>
    <div class="producto" id="producto2">
        <h1 class="titulo">MSI MAG Infinite E1 12TC-033ES Intel Core i5-12400F/16GB/1TB SSD/RTX 3060</h1>
        <p class="precio">699€</p>
        <img src="images/ordenador.webp" />
    </div>
    <div class="producto" id="producto3">
        <h1 class="titulo">Auriculares Razer Kraken V3</h1>
        <p class="precio">119,99 €</p>
        <img src="images/auriculares.webp" />
    </div>
    <div class="producto" id="producto4">
        <h1 class="titulo">Amazon Echo Spot (modelo de 2024)</h1>
        <p class="precio">59,99€</p>
        <img src="images/alexa.jpg" />
    </div>
    <div class="producto" id="producto5">
        <h1 class="titulo">DJI Mini 4K, 12 megapixel, 31 min, Gris</h1>
        <p class="precio">299€</p>
        <img src="images/dron.webp" />
    </div>
    <button>Agregar producto</button>
    <button>Eliminar producto</button>
    <table id="tablaCarrito">
        <thead>
            <tr>
                <th colspan="2"><img src="/images/carrito.png" alt="Carrito" id="imagenCarrito"></th>
            </tr>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="productosCarrito">

        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="precioCarrito"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnCarrito">Comprar</button></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
